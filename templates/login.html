{% extends "layout.html" %}{% block title %} Order {% endblock %}<!--覆盖title标签-->{% block content %} <!--具体内容-->    <div class="container">        <div class="container">            <form method="post">                <div class="form-group">                    <label for="username">用户名</label>                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">                </div>                <div class="form-group">                    <label for="passworld">密码</label>                    <input type="password" class="form-control" id="passworld" name="passworld" placeholder="请输入密码">                </div>                <div>                    <p>{{ form.remember_me }} Remember Me</p>                </div>                <div>                    <p>{{ form.recaptcha }}</p>                </div>                <button type="submit" id="button" class="btn btn-default">登录</button>            </form>        </div>    </div>{% endblock %}{% block script %}{#    <script src="/static/js/chosen.jquery.min.js"></script>#}{#    <script src="/static/js/jquery.dataTables.min.js"></script>#}{#    <script src="/static/js/jquery.dataTables.bootstrap.js"></script>#}{#    <script src="/static/js/jquery-ui-1.10.3.full.min.js"></script>#}{#    <script src="/static/js/jquery.ui.touch-punch.min.js"></script>#}{#    <script src="/static/js/select2.min.js"></script>#}    <script>        $(function () {            $('#btnSubmit').click(function () {                if (!$('#username').val()) {                    alert('用户名不能为空');                    $('#btnSubmit').removeAttr('disabled');                    return;                }                if (!$('#passworld').val()) {                    alert($('#secret_type').val())                    alert('密码不能为空');                    $('#btnSubmit').removeAttr('disabled');                    return;                }                $('#btnSubmit').attr('disabled', 'true');                $.ajax({                    url: '/login',                    type: 'post',                    dataType: 'json',                    data: $('#data_form').serialize(),                    traditional: true,                    success: function (data) {                        if (data.status) {                            alert(data.message)                            window.location.reload()                        } else {                            alert(data.message);                            $('#btnSubmit').removeAttr('disabled');                        }                    }                });            });        })    </script>{% endblock %}
