{% extends 'layout.html' %}{% block main %}    <div class="page-header">        <h1>            删除        </h1>    </div><!-- /.page-header -->    <div class="row">        <form class="form-horizontal" role="form" id="data_form">            <fieldset>                <div class="form-group" style="margin-left: 190px">                    <!-- Text -->                    <label class="col-sm-2 control-label no-padding-right">应用别名&nbsp</label>                    <div class="col-sm-6 tooltip-info" data-rel="tooltip" data-placement="top">                        <input name="system_alias" id="system_alias" type="text" placeholder="默认值"                               title="应用别名" value="" class="input-sm form-control">                    </div>                </div>            </fieldset>        </form>        <form class="form-horizontal" role="form" id="info_form">            <div class="space-16"></div>            <div class="form-group" style="margin-left: 190px">                <label for="name" class="col-sm-2 control-label no-padding-right">服务器列表</label>                <div class="col-sm-6 tooltip-info" data-rel="tooltip" data-placement="top">                    <select multiple class="input-lg form-control" name="project_vserver" id="project_vserver"                            value="" title="应用关联服务器">                        {% for ip in value %}                            <option> {{ ip }} </option>                        {% endfor %}                    </select>                </div>            </div>            <div class="space-32"></div>            <div class="form-group">                <div class="text-center">                    <button class="btn btn-primary" type="button" id="btnSubmit" data-loading-text="Loading...">                        <i class="ace-icon fa fa-check bigger-110"></i>                        提交                    </button>                    <button class="btn" type="reset">                        <i class="ace-icon fa fa-undo bigger-110"></i>                        重置                    </button>                </div>            </div>            {#            </fieldset>#}        </form>    </div>{% endblock %}{% block script %}    <script src="/static/js/chosen.jquery.min.js"></script>    <script src="/static/js/jquery.dataTables.min.js"></script>    <script src="/static/js/jquery.dataTables.bootstrap.js"></script>    <script src="/static/js/jquery-ui-1.10.3.full.min.js"></script>    <script src="/static/js/jquery.ui.touch-punch.min.js"></script>    <script src="/static/js/select2.min.js"></script>    <script type="text/javascript">        {#        $('#project_vserver').multiselect();#}        $(function () {            $('#btnSubmit').click(function () {                $.ajaxSetup({                    beforeSend: function (xhr, settings) {                        xhr.setRequestHeader('X-CSRFtoken', $.cookie('csrftoken'))                    }                });                if (!$('#system_alias').val()) {                    alert('请求方法不能为空');                    $('#btnSubmit').removeAttr('disabled');                    return;                }                $('#btnSubmit').attr('disabled', 'true');                $.ajax({                    url: '/task/sssswdejkkdgfd',                    type: 'post',                    dataType: 'json',                    data: $('#data_form').serialize(),                    traditional: true,                    success: function (data) {                        if (data.status) {                            alert(data.message)                            window.location.reload()                        } else {                            alert(data.message);                            $('#btnSubmit').removeAttr('disabled');                        }                    }                });            });        })    </script>{% endblock %}
