{% extends 'layout.html' %}{% block main %}    <div class="page-header">        <h1>            Resource            <button class="btn btn-sm btn-success" onclick="create()"><i class="icon-ok"></i>新增</button>        </h1>    </div><!-- /.page-header -->    <div class="row">        <div class="col-xs-12">            <div id="dialog-alert" class="hide">                <div class="space-6"></div>                <p id="dialog-text" class="bigger-110 bolder center grey">                    <i class="icon-hand-right blue bigger-120"></i>                </p>            </div>            <div class="table-header">                订单查询            </div>            <div class="table-responsive">                <table id="tables" class="table table-striped table-bordered table-hover">                    <thead>                    <tr>                        <th>下单时间</th>                        <th>下单客户</th>                        <th>客户联系</th>                        <th>订单类型</th>                        <th>产品型号</th>                        <th>订单数量</th>                        <th>业务员</th>                        <th>交付时间</th>                        <th>备注</th>                    </tr>                    </thead>                    <tbody>                    </tbody>                </table>            </div>        </div>    </div>{% endblock %}{% block script %}    <script src="/static/js/chosen.jquery.min.js"></script>    <script src="/static/js/jquery.dataTables.min.js"></script>    <script src="/static/js/jquery.dataTables.bootstrap.js"></script>    <script src="/static/js/jquery-ui-1.10.3.full.min.js"></script>    <script src="/static/js/jquery.ui.touch-punch.min.js"></script>    <script src="/static/js/all-config.js"></script>    <script>        $(document).ready(function () {            $.ajaxSetup({                beforeSend: function (xhr, settings) {                    xhr.setRequestHeader('X-CSRFtoken', $.cookie('csrftoken'))                }            });            var tableConfig = jQuery.extend(DATATABLE_CONFIG, {                //绑定列数据，名字和json串里的key相同，只有这里绑定了表格中才会显示数据                aoColumns: [                    {                        "mDataProp": "zone",                        "sWidth": "null"                    },                    {                        "mDataProp": "managementIp",                        "sWidth": "null"                    },                    {                        "mDataProp": "name",                        "sWidth": "null"                    },                    {                        "mDataProp": "theory",                        "sWidth": "null"                    },                    {                        "mDataProp": "reality",                        "sWidth": "null"                    },                    {                        "mDataProp": "freepercpu",                        "sWidth": "null"                    },                    {                        "mDataProp": "freepermem",                        "sWidth": "null"                    },                    {                        "mDataProp": "vms_count",                        "sWidth": "null"                    },                    {                        "mDataProp": "startIp",                        "sWidth": "null"                    },                    {                        "mDataProp": "endIp",                        "sWidth": "null"                    },                    {                        "mDataProp": "remark",                        "sWidth": "null"                    }                    {#                    {sWidth: "70px"}#}                ],                "fnServerParams": function (aoData) {{#                    aoData.push({#}{#                        "name": "method",#}{#                        "value": $('#api_method').val()#}{#                    });#}{#                    aoData.push({#}{#                        "name": "srtype",#}{#                        "value": $('#secrect_type').val()#}{#                    });#}{#                    aoData.push({#}{#                        "name": "partname",#}{#                        "value": $('#part_id').val()#}{#                    });#}{#                    aoData.push({#}{#                        "name": "iDisplayLength",#}{#                        "value": $('#iDisplayLength').val()#}{#                    });#}{#                    aoData.push({#}{#                        "name": "partname",#}{#                        "value": $('#part_id').val()#}{#                    });#}                },                iDisplayLength : 20, //默认每页显示多少条记录                pagingType: "full_numbers",//分页样式的类型full_numbers                sAjaxSource: "/order/resource",                fnServerData: function (sSource, aoData, fnCallback, oSettings) {                    oSettings.jqXHR = $.ajax({                        "dataType": 'json',                        "type": "POST",                        "url": sSource,                        "data": aoData,                        "success": function (data) {                            fnCallback(data);                        },                        "error": function () {                            alert("查询失败");                        }                    });                }            });            $('#tables').DataTable(tableConfig);        });    </script>{% endblock %}
