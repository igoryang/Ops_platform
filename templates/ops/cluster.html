{% extends 'layout.html' %}{% block main %}    <div class="page-header">        <h1>            Cluster            <button class="btn btn-sm btn-success" onclick="create()"><i class="icon-ok"></i>新增</button>        </h1>    </div><!-- /.page-header -->    <div class="row">        <div class="col-xs-12">            <div id="dialog-alert" class="hide">                <div class="space-6"></div>                <p id="dialog-text" class="bigger-110 bolder center grey">                    <i class="icon-hand-right blue bigger-120"></i>                </p>            </div>            <div class="table-header">                集群列表            </div>            <div class="table-responsive">                <table id="tables" class="table table-striped table-bordered table-hover">                    <thead>                    <tr>{#                        <th>ID</th>#}                        <th>集群名称</th>                        <th>UUID</th>                        <th>创建时间</th>                        <th>状态</th>                        <th>类型</th>                        <th>区域</th>                        <th>属性</th>                        <th>操作</th>                    </tr>                    </thead>                    <tbody>                    </tbody>                </table>            </div>        </div>    </div>{% endblock %}{% block script %}    <script src="/static/js/chosen.jquery.min.js"></script>    <script src="/static/js/jquery.dataTables.min.js"></script>    <script src="/static/js/jquery.dataTables.bootstrap.js"></script>    <script src="/static/js/jquery-ui-1.10.3.full.min.js"></script>    <script src="/static/js/jquery.ui.touch-punch.min.js"></script>    <script src="/static/js/all-config.js"></script>    <script>        $(document).ready(function () {            $.ajaxSetup({                beforeSend: function (xhr, settings) {                    xhr.setRequestHeader('X-CSRFtoken', $.cookie('csrftoken'))                }            });            var tableConfig = jQuery.extend(DATATABLE_CONFIG, {                //绑定列数据，名字和json串里的key相同，只有这里绑定了表格中才会显示数据                aoColumns: [{#                    {#}{#                        "mDataProp": "userid",#}{#                        "sWidth": "null"#}{#                    },#}                    {                        "mDataProp": "name",                        "sWidth": "null"                    },                    {                        "mDataProp": "uuid",                        "sWidth": "null"                    },                    {                        "mDataProp": "createDate",                        "sWidth": "null"                    },                    {                        "mDataProp": "state",                        "sWidth": "null"                    },                    {                        "mDataProp": "type",                        "sWidth": "null"                    },                    {                        "mDataProp": "zoneUuid",                        "sWidth": "null"                    },                    {                        "mDataProp": "description",                        "sWidth": "null"                    }                    {#                    {sWidth: "70px"}#}                ],                "fnServerParams": function (aoData) {                    aoData.push({                        "name": "method",                        "value": $('#api_method').val()                    });                    aoData.push({                        "name": "srtype",                        "value": $('#secrect_type').val()                    });                    aoData.push({                        "name": "partname",                        "value": $('#part_id').val()                    });                    aoData.push({                        "name": "iDisplayLength",                        "value": $('#iDisplayLength').val()                    });                    aoData.push({                        "name": "partname",                        "value": $('#part_id').val()                    });                },                "aoColumnDefs": [                    {                        "aTargets": [7],  // this your column of action                        "mData": null,                        "mRender": function (data, type, full) {                            var result = '<div  class="visible-md visible-lg hidden-sm hidden-xs btn-group">';                            result +=                                '<button class="btn btn-xs btn-primary" onclick="edit(' + full.id + ')">修改</button>' +                                '<button class="btn btn-xs btn-danger" onclick="del(' + full.id + ')">删除</button>' +                                '</div>';                            return result;                        }                    }                ],                pagingType: "full_numbers",//分页样式的类型full_numbers                sAjaxSource: "/computer/cluster",                fnServerData: function (sSource, aoData, fnCallback, oSettings) {                    oSettings.jqXHR = $.ajax({                        "dataType": 'json',                        "type": "POST",                        "url": sSource,                        "data": aoData,                        "success": function (data) {                            fnCallback(data);                        },                        "error": function () {                            alert("查询失败");                        }                    });                }            });            $('#tables').DataTable(tableConfig);            {#            $('#btn_search').click(function () {#}            {#                $('#tables').DataTable().fnSettings()._iDisplayStart = 0;#}            {#                $('#tables').DataTable().fnDraw();#}            {#            });#}        });    </script>{% endblock %}
